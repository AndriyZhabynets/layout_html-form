<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>

        <label for="usr">Surname:</label>
        <input
          class="marginStl"
          autocomplete="off"
          type="text"
          name="surname"
          id="usr"><br>

        <label for="nm">Name:</label>
        <input
          class="marginStl"
          autocomplete="off"
          type="text"
          name="surname"
          id="nm"><br>

        <label for="tentacles">How old are You?</label>
        <input
          class="marginStl"
          type="number"
          name="tentacles"
          id="tentacles"
          min="1"
          max="100"
          value="12"><br>

        <label for="dt">Full date of birth:</label>
        <input
          class="marginStl"
          type="date"
          name="trip-start"
          id="dt"><br>

        <label for="plc">I accept the term of the agreement</label>
        <input
          type="checkbox"
          name="policy-agree"
          id="plc">

      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <label for="eml">E-mail:</label>
        <input
          class="marginStl"
          autocomplete="off"
          required
          placeholder="email@example.com"
          type="email"
          name="email"
          id="eml"><br>

        <label for="pss" required>Password:</label>
        <input
          required
          autocomplete="off"
          type="password"
          name="password"
          id="pss"
          minlength="6"
          maxlength="25"><br>

      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="marginStl">
          <label for="chs">Do you love cats?</label>
          <input
            type="radio"
            name="sex"
            id="chs">Yes

          <input
            type="radio"
            name="sex"
            id="chs2">No<br>
        </div>

        <label for="clr">What is your favorite color?</label>
        <input
          class="marginStl"
          type="color"
          name="color"
          id="clr"><br>

        <label for="tm">What time do you go to bed?</label>
        <input
          class="marginStl"
          type="time"
          name="time"
          id="tm"><br>

        <div class="marginStl">
          <label for="wt">What are your favorite brand of cars?</label>
          <select name="car"multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select><br>
        </div>

        <label for="rt">How do you rate our work?</label>
        <input
          type="range"
          name="range-rate"
          id="rt"
          value="0"><br>

      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div class="marginStl">
          <label for="cmnt">Comments:</label>
          <textarea name="comment" id="cmnt"></textarea>
        </div>

        <div>
          <label for="rcmnd">Would you recommend us?</label>
          <select name="car">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select><br>
        </div>

      </fieldset>
      <button type="submit">Submit</button>
    </form>


    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>

        <label for="username">
          Surname:
        </label>
        <input
          class="marginStl"
          autocomplete="off"
          type="text"
          name="surname"
          id="username"
          ><br>

        <label for="name">
          Name:
        </label>
        <input
          class="marginStl"
          autocomplete="off"
          type="text"
          name="surname"
          id="name"
          ><br>

        <label for="tentacles">
          How old are You?
        </label>
        <input
          class="marginStl"
          type="number"
          name="tentacles"
          id="tentacles"
          min="1"
          max="100"
          value="12"
          ><br>

        <label for="fullDate">
          Full date of birth:
        </label>
        <input
          class="marginStl"
          type="date"
          name="trip-start"
          id="fullDate"
          ><br>

        <label for="policy">
          I accept the term of the agreement
        </label>
        <input
          type="checkbox"
          name="policy-agree"
          id="policy"
          >

      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <label for="email">
          E-mail:
        </label>
        <input
          class="marginStl"
          autocomplete="off"
          required
          placeholder="email@example.com"
          type="email"
          name="email"
          id="email"
          ><br>

        <label for="password" required>
          Password:
        </label>
        <input
          required
          autocomplete="off"
          type="password"
          name="password"
          id="password"
          minlength="6"
          maxlength="25"
          ><br>

      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="marginStl">
          <label for="chooseAnswer">
            Do you love cats?
          </label>
          <input
            type="radio"
            name="sex"
            id="chooseAnswer"
            >Yes

          <input
            type="radio"
            name="sex"
            id="chooseAnswer2"
            >No<br>
        </div>

        <label for="color">
          What is your favorite color?
        </label>
        <input
          class="marginStl"
          type="color"
          name="color"
          id="color"
          ><br>

        <label for="chooseTime">
          What time do you go to bed?
        </label>
        <input
          class="marginStl"
          type="time"
          name="time"
          id="chooseTime"
          ><br>

        <div class="marginStl">
          <label for="chooseCar">
            What are your favorite brand of cars?
          </label>
          <select name="car"multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select><br>
        </div>

        <label for="rate">
          How do you rate our work?
        </label>
        <input
          type="range"
          name="range-rate"
          id="rate"
          value="0"
          ><br>

      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div class="marginStl">
          <label for="comments">
            Comments:
          </label>
          <textarea name="comment" id="comments"></textarea>
        </div>

        <div>
          <label for="recommend">
            Would you recommend us?
          </label>
          <select name="chooseRecomendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select><br>
        </div>

      </fieldset>
      <button type="submit">Submit</button>
    </form>


    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>
          Personal information
        </legend>

        <label for="username">
          Surname:
          <input
            class="input-field"
            autocomplete="off"
            type="text"
            name="surname"
            id="username"
          >
        </label>

        <label for="name" class="label">
          Name:
          <input
            class="input-field"
            autocomplete="off"
            type="text"
            name="surname"
            id="name"
          >
        </label>

        <label for="tentacles" class="label">
          How old are You?
          <input
            class="input-field"
            type="number"
            name="tentacles"
            id="tentacles"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label for="fullDate" class="label">
          Full date of birth:
          <input
            class="input-field"
            type="date"
            name="trip-start"
            id="fullDate"
          >
        </label>

        <label for="policy">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="policy-agree"
            id="policy"
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label for="email" class="label">
          E-mail:
          <input
            class="input-field"
            autocomplete="off"
            required
            placeholder="email@example.com"
            type="email"
            name="email"
            id="email"
          >
        </label>

        <label
          for="password"
          class="label"
          required
        >
          Password:
          <input
            required
            autocomplete="off"
            type="password"
            name="password"
            id="password"
            minlength="6"
            maxlength="25"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="input-field">
          <label for="chooseAnswer chooseAnswer2">
            Do you love cats?
            <input
              type="radio"
              name="sex"
              id="chooseAnswer"
            >
            Yes

            <input
              type="radio"
              name="sex"
              id="chooseAnswer2"
            >
            No
          </label>
        </div>


        <label for="color" class="label">
          What is your favorite color?
          <input
            class="input-field"
            type="color"
            name="color"
            id="color"
          >
        </label>

        <label for="chooseTime">
          What time do you go to bed?
        </label>
        <input
          class="input-field"
          type="time"
          name="time"
          id="chooseTime"
        >

        <div class="input-field">
          <label for="chooseCar">
            What are your favorite brand of cars?
          </label>
          <select name="car"multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <label for="rate">
          How do you rate our work?
        </label>
        <input
          type="range"
          name="range-rate"
          id="rate"
          value="0"
        >
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="input-field">
          <label for="comments">
            Comments:
          </label>
          <textarea name="comment" id="comments"></textarea>
        </div>

        <div>
          <label for="recommend">
            Would you recommend us?
          </label>
          <select name="recomendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>

      </fieldset>
      <button type="submit">Submit</button>
    </form>


    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
